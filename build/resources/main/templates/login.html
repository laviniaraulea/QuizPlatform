<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:href="@{/css/stylesheet.css}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Quiz Platform - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #2980b9, #6dd5fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }

        .login-container h2 {
            color: #333;
            margin: 0 0 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #2980b9;
            background: transparent;
            outline: none;
            font-size: 16px;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-bottom: 2px solid #6dd5fa;
            width: calc(90% - 4px); /* Adjust the width */
        }


        .login-container button {
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #6dd5fa;
        }

        .login-container p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-container a {
            color: #6dd5fa;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .motto {
            font-style: italic; /* Apply italic style to the motto text */
            text-align: center; /* Center align the motto text */
        }

        .header {
            text-align: center; /* Center align the content */
        }
        h1 {
            margin-right: 150px; /* Add a right margin to the h1 element */
        }
        .motto {
            font-style: italic; /* Apply italic style to the motto text */
            text-align: center; /* Center align the motto text */
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Welcome to Quiz Platform</h1>
    <p class="motto">Where Learning Meets Fun</p>
</div>
<div class="login-container">
    <h2>Login</h2>
    <form onsubmit="return false;">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton" th:href="@{test}">Log In</button>
    </form>
    <p>Don't have an account? <a href="#">Register here</a></p>
</div>
<script>
    document.getElementById("loginButton").addEventListener("click", function() {
        let requestData = {
            username: $("#username").val(),
            password: $("#password").val()
        };

        $.ajax({
           url:'/login/auth',
           type: 'POST',
           dataType: 'text',
           contentType: 'application/json',
           data: JSON.stringify(requestData),
           cache: false,
            success: function (data, status, xhr) {
                if (xhr.status === 200) {
                    alert("Login successfully!");
                    // You can also access the JWT token in the 'data' variable if needed.
                    // var jwtToken = data;
                    // Here, you have to redirect user to the main page
                } else {
                    alert("Login failed. Status: " + xhr.status);
                }
            },
            error: function (xhr, status, error) {
                alert("An error occurred. Status: " + xhr.status);
            }
        });
    });
</script>
</body>
</html>
